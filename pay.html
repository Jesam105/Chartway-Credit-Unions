<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconify Icons -->
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page Title -->
    <h1 class="page-title">Pay</h1>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for anything">
    </div>

    <!-- Essentials Section -->
    <div class="category-section">
        <h6>Essentials</h6>
        <div class="category-grid">
            <div class="category-item">
                <span class="iconify" data-icon="mdi:phone-outline"></span>
                Airtime
            </div>
            <div class="category-item">
                <span class="iconify" data-icon="mdi:wifi"></span>
                Internet
            </div>
           
            <div class="category-item">
                <span class="iconify" data-icon="mdi:lightbulb-outline"></span>
                Electricity
            </div>
            

        </div>
    </div>

    <!-- Cardless Payments Section -->
    <div class="category-section">
        <h6>Cardless Payments</h6>
        <div class="category-grid">
            <div class="category-item">
                <span class="iconify" data-icon="mdi:account-cash-outline"></span>
                Pay ID
            </div>
            <div class="category-item">
                <span class="iconify" data-icon="mdi:hashtag"></span>
                USSD
            </div>
            <div class="category-item">
                <span class="iconify" data-icon="mdi:pos"></span>
                Internet Transfer
            </div>
        </div>
    </div>

    <!-- Lifestyle Section -->
    <div class="category-section">
        <h6>Lifestyle</h6>
        <div class="category-grid">
            <div class="category-item">
                <span class="iconify" data-icon="mdi:gift-outline"></span>
                Gift Cards 
            </div>
            <div class="category-item">
                <span class="iconify" data-icon="mdi:car-outline"></span>
                Transport
            </div>
            <div class="category-item">
                <span class="iconify" data-icon="mdi:school-outline"></span>
                Education
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="dashboard.html">
            <span class="iconify" data-icon="mdi:home-outline" style="font-size: 24px;"></span>
            <div>Home</div>
        </a>
        <a href="send.html">
            <span class="iconify" data-icon="mdi:send-outline" style="font-size: 24px;"></span>
            <div>Send</div>
        </a>
        <a href="pay.html" class="active">
            <span class="iconify" data-icon="mdi:wallet-outline" style="font-size: 24px;"></span>
            <div>Pay</div>
        </a>
        <a href="cards.html">
            <span class="iconify" data-icon="mdi:credit-card-outline" style="font-size: 24px;"></span>
            <div>Cards</div>
        </a>
        <a href="settings.html">
            <span class="iconify" data-icon="mdi:settings-outline" style="font-size: 24px;"></span>
            <div>Settings</div>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
