<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles2.css">
    <!-- Iconify Icons -->
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <script>
        function goToDashboard() {
            // Replace 'dashboard.html' with the correct path to your dashboard page
            window.location.href = 'dashboard.html';
        }
    </script>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <span onclick="goToDashboard()">&larr;</span>
        <h1>Account Details</h1>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="me-3">
            <img src="profile.jpg" alt="Profile" class="rounded-circle" width="50px" height="50px">
        </div>
        <h2>William B Dylan</h2>
        <div class="tier-badge">T2</div>
    </div>

    <!-- Info Section -->
    <div class="info-section">
        <div class="info-item">
            <div class="info-label">Your Username</div>
            <div>
                <span class="info-value">William B Dylan</span>
            </div>
        </div>

        <div class="info-item">
            <div class="info-label">Balance Limit</div>
            <div class="info-value">$1,500,000</div>
        </div>
        <div class="info-item">
            <div class="info-label">Transfer Limit</div>
            <div>
                <span class="info-value">$1,000,000</span>
                <button class="upgrade-button">Upgrade</button>
            </div>
        </div>
        <div class="info-item">
            <div class="info-label">Address</div>
            <div>
                <span class="info-value"></span>
                <span class="unverified-badge">Unverified</span>
            </div>
        </div>
        <div class="info-item">
            <div class="info-label">Phone Number</div>
            <div class="info-value">+14255652498</div>
        </div>
        <div class="info-item">
            <div class="info-label">Email Address</div>
            <div class="info-value">militaryunit12945@gmail.com</div>
        </div>
    </div>

    <!-- Action Section -->
    <div class="action-section">
        <button class="action-button delete-button">Delete Account</button>
        <button class="action-button restrict-button">Restrict Account</button>
    </div>
</body>

</html>
