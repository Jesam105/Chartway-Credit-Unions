<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Iconify Icons -->
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="d-flex align-items-center justify-content-center py-3 border-bottom">
        <h4 class="fw-bold m-0">Send Money</h4>
    </div>

    <!-- Search Section -->
    <div class="p-3">
        <div class="form-group mb-4">
            <input type="text" class="form-control" placeholder="Search for anything" style="border-radius: 10px; border: 1px solid #ccc; padding: 10px;">
        </div>
    </div>

    <!-- Beneficiaries Section -->
    <div class="px-3">
        <h6 class="fw-bold mb-3">Beneficiaries</h6>
        <div class="d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm">
            <div>
                <p class="fw-bold m-0">Send to Beneficiaries</p>
                <small class="text-muted">Add a beneficiary to get started.</small>
            </div>
            <button class="btn btn-light text-primary" style="border: 1px solid #ccc;">Add</button>
        </div>
    </div>

    <!-- Free Transfers Section -->
    <div class="px-3 mt-4">
        <p class="mb-1 text-muted">Free monthly transfers to other banks <span class="fw-bold">10</span></p>
        <div class="d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm mb-3">
            <div class="d-flex align-items-center">
                <img src="bank.jpg" alt="Kuda Logo" class="rounded-circle me-3" width="50px" height="50px">
                <div>
                    <p class="fw-bold m-0">Bank To Bank</p>
                    <small class="text-muted">Send to any bank account for free.</small>
                </div>
            </div>
            <span class="iconify text-primary" data-icon="mdi:chevron-right" style="font-size: 24px;"></span>
        </div>
        <!-- <div class="d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm">
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/40" alt="Bank Logo" class="rounded-circle me-3">
                <div>
                    <p class="fw-bold m-0">Send To Any Bank Account</p>
                    <small class="text-muted">Send to a bank account.</small>
                </div>
            </div>
            <span class="iconify text-primary" data-icon="mdi:chevron-right" style="font-size: 24px;"></span>
        </div> -->
    </div>

    <!-- Recents Section -->
    <div class="px-3 mt-4">
        <h6 class="fw-bold mb-3">Recents</h6>
        <div class="d-flex flex-column align-items-center justify-content-center bg-white p-5 rounded shadow-sm">
            <span class="iconify text-muted" data-icon="mdi:comment-alert-outline" style="font-size: 48px;"></span>
            <p class="fw-bold mt-3 mb-1">Nothing to see yet.</p>
            <small class="text-muted text-center">Send some money and we'll show you your recent transactions here.</small>
        </div>
    </div>


    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="dashboard.html">
            <span class="iconify" data-icon="mdi:home-outline" style="font-size: 24px;"></span>
            <div>Home</div>
        </a>
        <a href="send.html" class="active">
            <span class="iconify" data-icon="mdi:send-outline" style="font-size: 24px;"></span>
            <div>Send</div>
        </a>
        <!-- <a href="pay.html">
            <span class="iconify" data-icon="mdi:wallet-outline" style="font-size: 24px;"></span>
            <div>Pay</div>
        </a> -->
        <a href="cards.html">
            <span class="iconify" data-icon="mdi:credit-card-outline" style="font-size: 24px;"></span>
            <div>Cards</div>
        </a>
        <a href="settings.html">
            <span class="iconify" data-icon="mdi:settings-outline" style="font-size: 24px;"></span>
            <div>Settings</div>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
