<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconify Icons -->
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Cards</h1>
        <a href="#" class="get-card">
            Get Card <span class="iconify" data-icon="mdi:plus-circle-outline"></span>
        </a>
    </div>

    <!-- Card Container -->
    <div class="card-container">
        <div class="virtual-card">
            <h6>American bank</h6>
            <div class="flag">USA</div>
            <div class="visa">VISA</div>
        </div>
    </div>

    <!-- Options List -->
    <div class="options-list">
        <div class="options-item">
            <div class="label">
                <span class="iconify" data-icon="mdi:block-helper"></span>
                Block Card
            </div>
            <div class="description">Temporarily disable this card</div>
        </div>
        <div class="options-item">
            <div class="label">
                <span class="iconify" data-icon="mdi:card-bulleted-settings-outline"></span>
                Manage Card
            </div>
            <div class="description">Card PIN and Limits</div>
        </div>
        <div class="options-item">
            <div class="label">
                <span class="iconify" data-icon="mdi:help-circle-outline"></span>
                Card FAQs
            </div>
            <div class="description">Learn more about virtual cards</div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="dashboard.html">
            <span class="iconify" data-icon="mdi:home-outline" style="font-size: 24px;"></span>
            <div>Home</div>
        </a>
        <a href="send.html">
            <span class="iconify" data-icon="mdi:send-outline" style="font-size: 24px;"></span>
            <div>Send</div>
        </a>
        <a href="pay.html">
            <span class="iconify" data-icon="mdi:wallet-outline" style="font-size: 24px;"></span>
            <div>Pay</div>
        </a>
        <a href="cards.html" class="active">
            <span class="iconify" data-icon="mdi:credit-card-outline" style="font-size: 24px;"></span>
            <div>Cards</div>
        </a>
        <a href="settings.html">
            <span class="iconify" data-icon="mdi:settings-outline" style="font-size: 24px;"></span>
            <div>Settings</div>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
